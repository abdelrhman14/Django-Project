{% extends 'pages/main.html' %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<div class="container" style='margin-top: 110 !important;'>
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only">Name</label>
                                <input type="text" class="form-control" name='name' required="" id="nameSix" placeholder="Your Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="sr-only">Email</label>
                                <input type="email" class="form-control" name='email' required="" id="emailSix" placeholder="Email Address">
                            </div>
                        </div>
                    </div>
                    <!--end of /.row-->
                    <div class="form-group">
                        <label class="sr-only">Message</label>
                        <textarea class="form-control" name='text' required="" rows="7" placeholder="Write Message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send Message</button>
                </form>
            </div>
            <!-- /.col-md-8 -->
        </div>
        <!-- /.row --> 
</div>
{% endblock content %}
