{% extends 'pages/main.html' %}
{% load static %}
{% load django_bootstrap5 %}
{% load widget_tweaks %}
{% block content %}
<div class="container" style='margin-top: 110 !important;'>
{{product.PRname}}
<form class="d-flex justify-content-right" method='POST'>
  {% csrf_token %}
  <!-- Default input -->
  <input type='hidden' value='{{product.get_product_details_url}}'>

  <input type='text' value='1' class="quantity"  name="quantity">
  <button class="btn btn-primary" type="submit"> ADD TO CART  <i class="bi bi-cart2"></i>
  </button>
</form>
  </div>

{% endblock content %}
